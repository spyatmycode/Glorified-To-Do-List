<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <script src="./sign-up.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="sign-up">

        <div class="sign-up-body">
            <section class="welcome-note">
                <h1>Welcome</h1>
            </section>

            <form class="sign-up-form">

                <span class="form-inputs">
                    <input type="text" placeholder="Enter your name(first name)" class="name-input">
                    <input type="submit" value="Submit" class="name-submit">
                </span>

            </form>

            <div class="load">
                <div class="ball">

                </div>
            </div>
        </div>



    </div>








    <section class="to-do-list">
        <section class="header">

            <div class="display">

                <span class="name">
                    <h2></h2>
                </span>

                <span class="date">18th August, 2022</span>

            </div>

            <h6 class="status"></h6>

            <section class="input">
                <form class="input-form">
                    <input type="text" placeholder="Enter Task Here" class="task-input">
                </form>
            </section>
        </section>

        


        <section class="body">

            <ul class="daily">

            </ul>

        </section>



        <section class="clear-all-section">
            <button class="clear-all">
                Clear All
            </button>
        </section>
    </section>

</body>

</html>
